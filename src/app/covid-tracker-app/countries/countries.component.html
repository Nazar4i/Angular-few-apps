<div class="country-selector">
    <mat-form-field appearance="fill">
        <mat-label>Select country</mat-label>
        <mat-select #input (selectionChange)="updateValues(input.value)">
          <mat-option value="{{country}}" *ngFor="let country of countries">
            {{country}}
          </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<app-dashboard [totalConfirmed]="totalConfirmed" [totalActive]="totalActive" 
[totalDeaths]="totalDeaths" [totalRecovered]="totalRecovered">
</app-dashboard>

<div class="row">
    <div class="col">
        <div class="table-wrapper">
            <div class="mat-elevation-z8">
                <mat-table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="number">
                        <mat-header-cell *matHeaderCellDef> â„–. </mat-header-cell>
                        <mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </mat-cell>
                    </ng-container>
                  
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef> Date  </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.date | date:"dd/MM/yyyy" }} </mat-cell>
                    </ng-container>
                  
                    <ng-container matColumnDef="cases">
                        <mat-header-cell *matHeaderCellDef> Cases </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.cases}} </mat-cell>
                    </ng-container>
                  
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                
                  </mat-table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
    <div class="col">
        <google-chart [type]='chart.GeoChart' style="width: 100%;" [options]='chart.options' [height]='chart.height' [data]='datatable'></google-chart>
    </div>
</div>
